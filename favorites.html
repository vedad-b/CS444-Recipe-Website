    <main class="favorites-container">

            <!-- Recipe cards will be inserted here by JavaScript -->

            <!-- Pagination will be inserted here by JavaScript -->
        </div>
    </main>

    <!-- ================= RECIPE MODAL ================= -->
    <!-- Add this modal HTML (same as in recipes.html) -->
    <div id="recipeModal" class="modal hidden">
        <div class="modal-content">
            <!-- Close Button -->
            <button id="closeModal" class="close-btn">&times;</button>

            <!-- Modal Header -->
            <div class="modal-header">
                <h2 id="detailTitle"></h2>
                <div class="modal-header-actions">
                    <button id="modalFavoriteBtn" class="modal-favorite-btn" aria-label="Add to favorites">
                        <i class="fa-regular fa-heart"></i>
                    </button>
                </div>
            </div>

            <!-- Image -->
            <img id="detailImage" alt="" />
            
            <!-- Print Button under image -->
            <div class="modal-print">
                <button id="modalPrintBtn" class="modal-print-btn" type="button">
                    <i class="fa-solid fa-print"></i> Print Recipe
                </button>
            </div>
            
            <!-- Meta Info -->
            <div class="modal-meta">
                <span><i class="fa-regular fa-clock"></i> Prep: <span id="prepTime">—</span></span>         
                <span><i class="fa-solid fa-fire"></i> Cook: <span id="cookTime">—</span></span>         
                <span><i class="fa-solid fa-utensils"></i> Serves: <span id="servings">—</span></span>
                <span><i class="fa-solid fa-burn"></i> Kcal: <span id="kcal">—</span></span> 
            </div>

            <!-- Grid Layout -->
            <div class="modal-layout">
                <div class="description">
                    <h3>Description</h3>
                    <p id="detailDescription"></p>
                </div>
                <div class="ingredients">
                    <h3>Ingredients</h3>
                    <ul id="detailIngredients"></ul>
                </div>

                <div class="instructions">
                    <h3>Instructions</h3>
                    <ul id="detailInstructions" class="instruction-list"></ul>
                </div>
            </div>
        </div>
    </div>
